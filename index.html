<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Test Momji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <button id="button" class="btn btn-primary">Click here !</button>
      <table class="table table-bordered table-striped mt-2" id="employeeTable">
        <tr>
          <th>NOM</th>
          <th>Pr√©nom</th>
          <th>Email</th>
          <th>Adresse</th>
          <th>Date d'enregistrement</th>
        </tr>
      </table>
    </div>
  </body>
  <script>
    $("#button").click(function (e) {
      // Call the ajax method to get data
      $.ajax({
        type: "GET",
        url: "getData.php",
        dataType: "json",
        success: function (data) {
          let employeeData = "";
          $.each(data, function (key, value) {
            employeeData += "<tr>";
            employeeData += "<td>" + value.profile.lastName + "</td>";
            employeeData += "<td>" + value.profile.firstName + "</td>";
            employeeData += "<td>" + value.email + "</td>";
            employeeData += "<td>" + value.address + "</td>";
            employeeData += "<td>" + value.registered + "</td>";
          });
          $("#employeeTable").append(employeeData);
          // Display table with fetched data
          $("#employeeTable").css("visibility", "visible");
        },
      });
    });
  </script>
</html>
